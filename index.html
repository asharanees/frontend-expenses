<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-50 min-h-screen p-6 font-sans">


<!-- 🌟 Landing Section -->
<div id="landingSection" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <img src="etapplogo.jpg" alt="App Logo" class="w-24 h-24 mb-4" />
  <h1 class="text-2xl font-bold text-gray-700 mb-6">Smart Expense Tracker</h1>
  <button id="goToLogin" class="w-48 bg-green-600 text-white py-2 px-4 rounded mb-2 hover:bg-green-700">Sign In</button>
  <button id="goToSignup" class="w-48 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Sign Up</button>
</div>

<!-- 🌟 login  Section -->
  <div id="loginSection">

  <div class="max-w-md mx-auto mb-4 p-4 bg-white rounded shadow">
   <h2 class="text-lg font-semibold text-gray-700 mb-2">Login</h2>
   <input id="emailInput" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" />
   <input id="passwordInput" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded" />
   <button id="loginBtn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Login</button>
  </div>
</div>

<!-- 🌟 signup  Section -->

<div id="signupSection" class="max-w-md mx-auto mb-6 p-4 bg-white rounded shadow">
  <h2 class="text-lg font-semibold text-gray-700 mb-2">Sign Up</h2>
  <input id="signupEmail" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" />
  <input id="signupPassword" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded" />
  <button id="signupBtn" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Sign Up</button>
  <button id="resendBtn" class="w-full mt-2 bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">Resend Verification Email</button>
</div>


<!-- 💸 Expense Section -->
<div id="expenseSection" style="display: none">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg animate-fade-in">
    <h1 class="text-3xl font-bold mb-6 text-blue-700 text-center">Track Your Expenses</h1>

    <!-- 🎛️ Filters -->
    <div class="space-y-4">
      <input type="text" id="userId" placeholder="Name" class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300" />

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="start" class="block text-sm text-gray-600 mb-1">Start Date</label>
          <input type="date" id="start" class="w-full p-3 border rounded-lg shadow-sm" />
        </div>
        <div>
          <label for="end" class="block text-sm text-gray-600 mb-1">End Date</label>
          <input type="date" id="end" class="w-full p-3 border rounded-lg shadow-sm" />
        </div>
      </div>

      <div>
        <label for="category" class="block text-sm text-gray-600 mb-1">Category</label>
        <select id="category" class="w-full p-3 border rounded-lg shadow-sm bg-gray-50">
          <option value="">All Categories</option>
          <option value="Food">🍔 Food</option>
          <option value="Transport">🚗 Transport</option>
          <option value="Shopping">🛍️ Shopping</option>
          <option value="Kids">🛍️ Kids</option>
          <option value="Loan">🛍️ Loan</option>
          <option value="Credit Card">🛍️ Credit Card</option>
          <option value="Entertainment">🛍️ Entertainment</option>
          <option value="Bills">🛍️ Bills</option>
          <option value="Grocery">🛍️ Grocery</option>
          <option value="Miscellaneous">🛍️ Miscellaneous</option>
        </select>
      </div>

      <button id="fetchBtn" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-semibold hover:opacity-90 transition">
        🔍 Get Expenses
      </button>
    </div>

    <!-- ⏳ Loader -->
    <div id="loader" class="mt-6 text-blue-600 font-semibold hidden animate-pulse">Loading expenses...</div>

    <!-- 📊 Summary -->
    <div id="summary" class="mt-6 text-gray-800 font-medium text-center"></div>
    <ul id="categoryTotals" class="mt-4 space-y-3"></ul>

    <!-- 🥧 Chart Canvas -->
    <canvas id="expenseChart" width="400" height="400" class="mt-10 mx-auto"></canvas>

    <!-- 🧾 Expenses List -->
   <div class="text-xl py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-semibold text-center">
  🧾 Transactions</div>
       
    <ul id="results" class="mt-4 space-y-3"></ul>


  </div>
</div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.0/amazon-cognito-identity.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="app.js"></script>


</body>
</html>
